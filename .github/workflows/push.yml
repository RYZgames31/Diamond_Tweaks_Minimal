name: Build Resource Pack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Create MCPACK archive
      run: |
        cd resource_pack
        zip -r ../Diamond_Tweaks_Minimal_EarlyBetaBuild.mcpack .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Diamond_Tweaks_Minimal_EarlyBetaBuild
        path: Diamond_Tweaks_Minimal_EarlyBetaBuild.mcpack
